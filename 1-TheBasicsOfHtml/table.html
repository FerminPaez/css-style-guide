<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
        }
        th, td, tr{
            border: 1px solid black
        }
        th{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <table>
        <tr>
          <th>Taza</th>
          <th>Costo</th>
          <th>Vencimiento</th>
        </tr>
        <tr>
          <td>MetroGas</td>
          <td>$4000</td>
          <td>12/12/2020</td>
        </tr>
        <tr>
          <td>Edesur</td>
          <td>$1800</td>
          <td>12/12/2020</td>
        </tr>
      </table>
</body>
</html>
